<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="vid-container">
        <video id="video" loop>
            <source src="./video/rain1.mp4" id="video1" type="video/mp4">
            <source src="./video/rain2.mp4" id="video2" type="video/mp4">
        </video>
    </div>
    <audio id="audio" loop>
            <source src="./sounds/rain.mp3" type="audio/mp3">
            <source src="./sounds/rain2.mp3" type="audio/mp3">
        </audio>

    <div class="button-container">
        <button onclick="playAudio()" onclick="playVideo()" ><span class="btn1"></span></button>
        <button onclick="pauseAudio()" onclick="pauseVideo()"><span class="btn2"></span></button>
        <div id="vol-control">
            <input type="range" oninput="setVolume(this.value)" onchange="setVolume(this.value)" id="volRange" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <div class="environment" id="btn">
      <button id="btn3"><span class="btn3"></span></button>
      <button id="btn4"><span class="btn4"></span></button>
    </div>


    <div class="sounds btn" id="btn">
      <button><span class="btn5"></span></button>
      <button><span class="btn6"></span></button>
    </div>

    <script src="app.js"></script>

</body>

</html>
