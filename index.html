<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="vid-container">
        <video id="video" loop>
                <source src="./video/rain1.mp4"  type="video/mp4">
            </video>
    </div>
    <audio id="audio" loop>
            <source src="./sounds/rain.mp3" type="audio/mp3"> 
        </audio>

    <div class="button-container">
        <button onclick="playAudio()" onclick="playVideo()">Play</button>
        <button onclick="pauseAudio()" onclick="pauseVideo()">pause</button>
    </div>

    <div id="vol-control">
        <input type="range" oninput="setVolume(this.value)" onchange="setVolume(this.value)" id="volRange" min="0" max="1" step="0.01" value="1">
    </div>


    <script src="app.js"></script>

</body>

</html>
